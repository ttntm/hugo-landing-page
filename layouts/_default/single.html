{{ define "main" }}

    <link rel="stylesheet"  href="/css/normalize.min.css">

    <style>
      h2, h3, h4 {
        font-size: 1.25rem;
        font-weight: bold;
      }
    </style>

    {{ partial "navbar.html" . }}

    <div id="{{ .Title }}" class="w-full flex flex-col justify-center items-center">
        <div class="self-center w-full sm:w-2/3 xl:w-1/2 px-4 sm:px:0 pt-16">
            <h2 class="font-bold uppercase tracking-widest text-gray-800 text-2xl mb-4">{{ .Title }}</h2>
            <div class="font-light text-black text-lg">
                {{ .Content }}
            </div>
        </div>
    </div>

{{ end }}
