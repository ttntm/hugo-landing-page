{{ $headless := .Site.GetPage "/sections" }}
{{ $info := $headless.Resources.GetMatch (printf "*%s*" "info") }}
{{ $fts := sort ( $headless.Resources.Match "features/*" ) "Params.weight" }}

<div id="info" class="w-full flex flex-col text-center items-center py-12">
    <div class="w-full xl:w-4/5 flex flex-col sm:flex-row flex-wrap px-4 xl:px:0">
        {{ range $fts }}
            <div class="w-full text-center justify-center sm:w-1/2 flex flex-row flex-no-wrap px-4 sm:px-8 py-6 sm:py-12">
                <!-- <div class="w-1/3 xl:w-1/4">
                    <img src="/img/features/{{ .Params.icon }}" alt="{{ .Title }}" class="w-16 block sm:mx-auto">
                </div> -->
                <div>
                    <h3 class="tracking-wide text-center font-custom text-orange-400 font-bold text-2xl uppercase mb-2">{{ .Title }}</h3>
                    <div class="font-light font-custom2 text-orange-400 text-lg">
                        {{ .Content }}
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
    <div>
        <img src="/img/lake.jpg" alt="">
    </div>
</div>
