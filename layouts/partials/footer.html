<!-- "Follow" Tooltip template -->
<style>
    .tippy-tooltip {
        background-color: #656D78;
        color: #323A45;
        opacity: 0.85;
    }

    .tippy-tooltip[data-animatefill] {
        background-color: transparent;
    }

    .tippy-tooltip .tippy-backdrop {
        background-color: #656D78;
        opacity: 0.5;
    }

    .tippy-tooltip[x-placement^='bottom'] .tippy-arrow {
        border-bottom-color: #656D78;
    }
</style>
<template id="followTip">
    {{ range .Site.Params.social }}
        <a href="{{ .url }}" class="inline-block text-gray-200 text-sm bg-pink-600 shadow-md hover:bg-gray-200 hover:text-gray-800 no-underline p-1 px-4 mx-2 my-1" target="_blank" rel="noopener">{{ .title }}</a>
    {{ end }}
</template>
